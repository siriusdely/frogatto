	if(coordinator, [coordinator.add(me),set(_sound_coordinator, coordinator)], _sound_new_coordinator)
		where coordinator = _sound_coordinator_existing
	),
	sound_fade_in,
	set(_sound_volume_scale_cache, _sound_volume_scale),
	]",
	
