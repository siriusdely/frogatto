{
id: "teleport_pedestal",
teleport_offset_x: 32,
teleport_offset_y: -100,
is_strict: true,
zorder: "@include data/zorder.cfg:exterior_decor",
solid_area: [16,6,48,28],
solid_shape: "rect",
editor_info: {
	category: "props",
},


properties: {
	material_sound: "'stone'",
	particle_amount: "5000",
#-------------------------- vars --------------------------#
	_dest_level: { type: "string", default: '', editor_info: { type: "label" }},
	_dest_door: { type: "string", default: '', editor_info: { type: "label", info: "_dest_level" }},

	_glow: { type: "obj teleport_pedestal.glow_mask", init: "object('teleport_pedestal.glow_mask',img_mid_x,img_mid_y,facing)", persistent: false },
	_last_stood_on: { type: "int", default: -100, persistent: false },
},

on_jumped_on: "if(_dest_door and cycle > 100,[if(animation != 'glow', [sound('teleporter-warmup.wav'),animation('glow')]), set(_last_stood_on, cycle)])",
on_end_glow_anim: "[animation('cooldown'),
	if(level.player.standing_on = me, fire_event(me, 'transported'))]",
on_transported: "[
	if(_dest_door, [screen_flash([255,255,255,255], [0,0,0,-5], 50), teleport(if(_dest_level and _dest_level != level.id, _dest_level,null), _dest_door,'instant'),sound('teleport.wav')]) ]",
on_end_cooldown_anim: "animation('normal')",
on_create: "[add_particles('magic_sparkles'),add_particles('magic_sparkles2'),add_object(_glow)]",
on_process_glow: "if(level.player.standing_on = me, [
	   if(time_in_animation = 100, screen_flash([255,255,255,0], [0,0,0,5], 50)),
	   set(_glow.alpha, (150*time_in_animation)/150),
	   set(_glow.brightness, (500*time_in_animation)/150),
	   set(particle_systems['magic_sparkles'].generation_rate, (particle_amount*time_in_animation)/150),
	   set(particle_systems['magic_sparkles2'].generation_rate, (particle_amount*time_in_animation)/150)])",
on_process_cooldown: "[set(_glow.alpha, (150*(75-time_in_animation))/75), set(_glow.brightness, (800*(75-time_in_animation))/75), set(particle_systems['magic_sparkles'].generation_rate, (particle_amount*(75-time_in_animation))/75), set(particle_systems['magic_sparkles2'].generation_rate, (particle_amount*(75-time_in_animation))/75)]",
on_enter_normal_anim: "[set(particle_systems['magic_sparkles'].generation_rate, 0 ), set(particle_systems['magic_sparkles2'].generation_rate, 0 )]",

animation: [
	{
		image: "props/interactive-props.png",
		body_rect: "all",
		id: "normal",
		rect: [192,0,255,32],
		duration: 200,
	},
	{
		image: "props/interactive-props.png",
		body_rect: "all",
		id: "glow",
		rect: [192,33,255,65],
		frames: 3,
		frames_per_row: 1,
		pad: 0,
		duration: 50,
	},
	{
		image: "props/interactive-props.png",
		body_rect: "all",
		id: "cooldown",
		rect: [192,33,255,65],
		frames: 3,
		frames_per_row: 1,
		pad: 0,
		play_backwards: true,
		duration: 25,
	},
],
particle_system: [
	{
		id: "magic_sparkles",
		type: "point",
		generation_rate_millis: 0,
		time_to_live: 12,
		time_to_live_rand: 64,

		#	colors="ff81f8ff"
		red: 255,
		green: 190,
		blue: 48,
		blue_rand: 200,
		alpha: 255,
		alpha_delta: -2,
		alpha_rand: 100,
		dot_size: 1,
		pos_x: 34,
		pos_x_rand: 60,
		pos_y: 12,
		velocity_x: -50,
		velocity_x_rand: 100,
		velocity_y: -1000,
		velocity_y_rand: 1500,
	},
	{
		id: "magic_sparkles2",
		type: "point",
		generation_rate_millis: 0,
		time_to_live: 12,
		time_to_live_rand: 64,

		#	colors="ff81f8ff"
		red: 255,
		green: 129,
		blue: 248,
		alpha: 255,
		alpha_delta: -2,
		alpha_rand: 100,
		dot_size: 1,
		pos_x: 54,
		pos_x_rand: 20,
		pos_y: 12,
		velocity_x: -100,
		velocity_x_rand: 200,
		velocity_y: -2500,
		velocity_y_rand: 3000,
	},
],
object_type: {
	id: "glow_mask",
	zorder: "@include data/zorder.cfg:near_player_foreground_effects",
	on_create: "set(alpha,0)",
	animation: {
		image: "props/interactive-props.png",
		id: "normal",
		rect: [192,177,255,209],
		duration: 200,
	},
},
}
