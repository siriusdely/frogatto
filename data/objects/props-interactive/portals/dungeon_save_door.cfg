			name: "dest_door",
			type: "label",
			info: "dest_level",
		},
	],
},
animation: [
	{
		"@base": true,
		image: "props/dungeon-save-door.png",
		pad: 0,
		palettes: "@include data/palettes.cfg:dungeon_palettes",
	},
	{
		interact_area: "all",
		id: "normal",
		rect: [0,0,31,63],
		frames: 1,
		duration: 10000000,
	},
	{
		id: "open",
		rect: [0,0,31,63],
