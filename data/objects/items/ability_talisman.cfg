{
id: "ability_talisman",
prototype: ["item_acquirable"],
collide_dimensions: ["~item"],
is_strict: true,
traction_in_air: 1000,
properties: {
	display_description: "switch(kind,
					'firebreath', speech_dialog(description_head,[~You can now breathe out a\\nshort stream of intense flame.~],[~This has very little range, but is quite damaging.~],description_tail),
					'energyshot', speech_dialog(description_head,[~You can now fire balls of harmful\\nenergy from your fingertips.~],[~This has excellent range,\\nand does decent damage.~],description_tail),
					'homingshot', speech_dialog(description_head,[~You can now fire balls of harmful\\nenergy from your fingertips,\\nwhich home in on your enemies.~],[~These have excellent range and decent damage,\\nbut are somewhat draining to use.~],description_tail),
					'acidbreath', speech_dialog(description_head,[~You can now spit balls of acid\\nwhich splash into a dangerous puddle,\\nwhen they hit the ground.~],[~This puddle will constantly burn\\nany enemies that walk into it.~],description_tail))",
	
	description_head: "[~You gained a new ability!~]",
	description_tail: "[if(IPHONE_SYSTEM,~Tap â™² to switch between abilities.~,~Press ${ATTACK_KEY} to switch between abilities.~)]",
	
	do_starburst: "[spawn('silhouette_star.burst',mid_x,mid_y,1),map([0,0,0,0],spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0))]",

#-------------------------- item_acquirable overloads --------------------------#
	should_lock_player_and_do_fancy_acquisition_interlude: "true",
	do_screen_flash: "screen_flash([210,255,255,255],[0,0,0,-5], 51)",
	do_particle_fx: "do_starburst",

	acquisition_music_filename: "'SpecialItem.ogg'",

#-------------------------- vars --------------------------#
	kind: { type: "string", default: "firebreath", editor_info: { type: "enum", enum_values: ["firebreath", "energyshot", "homingshot", "acidbreath"] }  },

},
on_create: "[add(variations, [kind]), animation('normal'), add_particles('particles')]",
on_end_anim: "animation('normal')",

on_acquired: "[display_description, level.player.add_ability(self.kind) asserting level.player is obj frogatto_playable]",
	

variations: {
	firebreath:	"null",
	energyshot:	"[map(filter(doc.animation, value.rect = [1,196,17,211]), 'anim', set(anim.rect, [1,145,17,160]))]",
	homingshot:	"[map(filter(doc.animation, value.rect = [1,196,17,211]), 'anim', set(anim.rect, [1,213,17,228]))]",
	acidbreath:	"[map(filter(doc.animation, value.rect = [1,196,17,211]), 'anim', set(anim.rect, [1,230,17,245]))]",
},

animation: {
	no_remove_alpha_borders: true,
	id: "normal",
	image: "props/store-items.png",
	frames: 6,
	duration: 6,
	rect: [1,196,17,211],
	pad: 3,
	scale: 3,
	item_area: "all",
},
particle_system: {
	id: "particles",
	type: "simple",
	min_y: -10,
	max_y: 30,
	min_x: -10,
	max_x: 30,
	spawn_rate: 10,
	time_to_live: 18,
	animation: [
		{
			id: "sparkle",
			image: "props/items.png",
			rect: [139,88,149,98],
			frames: 4,
			pad: 3,
			duration: 6,
		},
		{

			#
			#same thing, but skip the first frame
			id: "sparkle",
			image: "props/items.png",
			rect: [153,88,163,98],
			frames: 3,
			pad: 3,
			duration: 4,
		},
		{

			#
			#same thing, but skip the first 2 frames
			id: "sparkle",
			image: "props/items.png",
			rect: [167,88,177,98],
			frames: 2,
			pad: 3,
			duration: 6,
		},
	],
},
}
