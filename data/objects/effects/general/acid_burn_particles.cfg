{
	id: "acid_burn_particles",
	zorder: "@include data/zorder.cfg:near_player_foreground_effects",
	hitpoints: 300,
	dies_on_inactive: true,
	timer_frequency: 10,
	on_create: "[set(velocity_x, 0), set(velocity_y, 0), set(animation, 'normal'),
				add_particles('particles'),
				schedule(100,fire_event('turnOff')),
				map(range(10),'foo',schedule(foo*10, set(particle_systems['particles'].generation_rate, (9-foo)*100)))
				]",
	on_timer: "set(hitpoints, hitpoints-10)",
	on_turnOff: "[set(particle_systems['particles'].generation_rate, 0)]",
	
	animation: {
		accel_y: 0,
		accel_x: 0,
		id: "normal",
		image: "effects/particles2.png",
		duration: 10000,
		x: 0,
		y: 0,
		w: 0,
		h: 0,
	},
	particle_system: {
		id: "particles",
		type: "point",
		dot_rounded: true,
		generation_rate_millis: 1000,
		time_to_live: 60,
		time_to_live_rand: 24,
		colors: ["d1f95dff","d1f95dff","89f235ff","89f235ff","3bd140ff"],
		pos_x: -25,
		pos_y: -25,
		pos_x_rand: 50,
		pos_y_rand: 50,
		velocity_x: -200,
		velocity_x_rand: 400,
		velocity_y: -1000,
		velocity_y_rand: 500,
		dot_size: 2,
	},
}
