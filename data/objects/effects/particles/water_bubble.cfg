on_end_normal3_anim: "[set(velocity_x, somevalue),animation('normal3')] where somevalue = 1d300 - 150",
animation: [

	{
		id: "normal1",
		image: "effects/particles.png",
		x: 3,
		y: 51,
		w: 13,
		h: 13,
		pad: 3,
		frames: 1,
		scale: 2,
		duration: 5,
		velocity_y: -200,
	},
	{
		id: "normal2",
		image: "effects/particles.png",
		x: 19,
		y: 51,
		w: 13,
		h: 13,
		pad: 3,
		frames: 1,
		scale: 2,
		duration: 5,
		velocity_y: -200,
	},
	{
		id: "normal3",
		image: "effects/particles.png",
		x: 35,
		y: 51,
		w: 13,
		h: 13,
		pad: 3,
		frames: 1,
		scale: 2,
		duration: 5,
		velocity_y: -200,
	},
],
