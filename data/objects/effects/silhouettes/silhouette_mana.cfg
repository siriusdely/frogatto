{
id: "silhouette_mana",
zorder: "@include data/zorder.cfg:in_front_of_everything",
hitpoints: 1,
properties: {
	_tracker: {type: "decimal", default: 1.75, persistent: false},
},
on_create: "[#set(brightness,512)#set(scale,0.5)]",

on_process: "[set(scale,2.5-_tracker),set(_tracker,_tracker*0.85),set(alpha,max((alpha*92)/100,0)),if(cycle>300,die())]",
animation: {
	no_remove_alpha_borders: true,
	id: "normal",
	feet_x: 64,
	feet_y: 127,
	image: "effects/silhouette/mana-silhouette.png",
	rect: [0,0,63,63],
	frames: 1,
	pad: 3,
	duration: 6,
},
}