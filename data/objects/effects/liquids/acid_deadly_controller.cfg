{
id: "acid_deadly_controller",
prototype: ["liquid"],
zorder: "@include data/zorder.cfg:liquid_particle_effects",

properties: {
	add_water_effect: "add_water(_x_bound, _y_bound, _x2_bound, _y2_bound, [20, 20, 100, 250])",
	add_particle_effect: "[
		add_particles('bubbles'),
		add_particles('fizz'),
		fire_event('setup_particles')]",

	liquid_damage: "kill_anything",
	damage_type: "'acid'",
},

on_setup_particles: "[
	   set(particle_systems['bubbles'].area, [_x_bound, _y_bound, _x2_bound, _y2_bound]),
	   set(particle_systems['fizz'].min_x, _x_bound - x),
	   set(particle_systems['fizz'].max_x, _x2_bound - x),
	   set(particle_systems['fizz'].min_y, (_y_bound - 15) - y),
	   set(particle_systems['fizz'].max_y, (_y2_bound) - y),
	   set(particle_systems['fizz'].spawn_rate, 40*(_x2_bound - _x_bound)),
	   ]",

animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 147, y: 102, w: 28, h: 28,
	frames: 1,
	duration: 1000,
},

particle_system: [
	{
		id: "bubbles",
		type: "water",
		number_of_particles: 1000,
		repeat_period: 200,
		velocity_y: -1,
		velocity_x: 0,
		velocity_rand: 4,
		dot_size: 2,
		color: [120,250,200,200],
	},
	{
		id: "fizz",
		type: "simple",
		spawn_rate: 600,
		time_to_live: 80,
		min_x: -60,
		max_x: 260,
		min_y: -15,
		max_y: 15,
		velocity_y: -1000,
		velocity_x: 260,
		velocity_x_random: 200,
		velocity_y_random: 400,
		accel_y: -10,
		delta_a: 2,
		animation: {
			id: "sparkle",
			image: "effects/particles.png",
			rect: [3,93,9,99],
			pad: 3,
			frames: 5,
			frames_per_row: 5,
			scale: 2,
			duration: 8,
		},
	},
],
}
