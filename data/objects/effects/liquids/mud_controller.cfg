{
id: "mud_controller",
prototype: ["liquid"],
zorder: "@include data/zorder.cfg:player",

properties: {
	add_water_effect: "add_water(_x_bound, _y_bound, _x2_bound, _y2_bound, [70, 0, 70, 255])",
	add_particle_effect: "[
		add_particles('bubbles'),
		fire_event('setup_particles')]",
	},

on_setup_particles: "[
	   set(particle_systems['bubbles'].area, [_x_bound, _y_bound, _x2_bound, _y2_bound]),
	   ]",

animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 117, y: 42, w: 28, h: 28,
	frames: 1,
	duration: 1000,
},

particle_system: [
	{
		id: "bubbles",
		type: "water",
		number_of_particles: 100,
		repeat_period: 200,
		velocity_y: -1,
		velocity_x: 0,
		velocity_rand: 4,
		dot_size: 2,
		color: [120,160,255,100],
	},
],
}
