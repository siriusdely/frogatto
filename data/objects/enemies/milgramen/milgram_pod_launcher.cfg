{
id: "milgram_pod_launcher",
prototype: ["stationary_vulnerable"],
hitpoints: 400,
editor_force_standing: true,
has_feet: true,
properties: {
	armor: "40",
	shouldfire: "if(size(_spawned_objects) < _max_objects,1,0)",
	handle_knockback: "def(obj hittable collide_with) -> commands null",
	acquirable_item_drop_value: "20",					
	points_value: "17",
	taxonomy: "'mechanical'",
	death_fx_type: "'fire'",
	
	_load: {type: "int", default: 0 },
	_loading_time: "3",
	_max_objects: 3,
	_spawned_objects: {type: "[custom_obj]", default: [] },
	
	_zone_x1: { type: "int", editor_info: { type: "x", value: "x-300" } },
	_zone_x2: { type: "int", editor_info: { type: "x", value: "x+400" } },
	_zone_y1: { type: "int", editor_info: { type: "y", value: "y-400" } },
	_zone_y2: { type: "int", editor_info: { type: "y", value: "y+500" } },	
},
on_create: "add_particles('steam')",
on_end_anim: "[if(animation = 'normal',
	                   if(_load >= _loading_time,
					     [if(size(_spawned_objects) < _max_objects,animation('prepfire'),animation('normal')), set(_load, 0)],
						 [animation('normal'), add(_load, 1)]),),
						 
					set(_spawned_objects, filter(_spawned_objects, value.hitpoints > 0 and value.x > _zone_x1 and value.x2 < _zone_x2 and value.y > _zone_y1 and value.y2 < _zone_y2))]",
on_child_spawned: "if(arg.child.type in ['milgram_pod.thrown'],add(_spawned_objects, [arg.child]))",
on_end_prepfire_anim: "animation('fire')",
on_end_fire_anim: "animation('normal')",
on_shoot: "[spawn('milgram_pod.thrown', midpoint_x+ facing*50, midpoint_y -50, facing, [set(child.velocity_x,1000*facing),set(child.velocity_y,-1000),set(child.animation,'thrown')]),sound('Milgram-pod-spawn1.wav')]",
on_die: "spawn('explosion_big_recurring',  midpoint_x, midpoint_y, facing)",
solid_area: [14,20,34,50],
editor_info: {
	category: "enemies, milgramen",
},
animation: [
	{
		"@base": true,
		image: "enemies/milgram-pod-launcher.png",
		pad: 3,
		accel_y: 80,
		body_area: "all",
	},
	{
		id: "normal",
		rect: [1,1,49,53],
		frames: 3,
		reverse: true,
		duration: 4,
		events: "12:puff",
	},

	#the spring animation is a duplicate of the normal animation,
	#unless/until we have a proper one.
	{
		id: "spring",
		rect: [1,1,49,53],
		frames: 3,
		reverse: true,
		duration: 4,
	},
	{
		id: "prepfire",
		rect: [1,58,49,110],
		frames: 4,
		duration: 5,
	},
	{
		id: "fire",
		rect: [1,115,49,167],
		frames: 4,
		duration: 5,
		events: "1:shoot",
	},
	{
		id: "hurt",
		rect: [1,58,49,110],
		frames: 1,
		duration: 18,
	},
],
particle_system: {
	id: "steam",
	type: "simple",
	spawn_rate: 200,
	time_to_live: 75,
	min_x: 25,
	max_x: 30,
	min_y: 5,
	max_y: 15,
	velocity_y: -200,
	velocity_x: -200,
	velocity_x_random: 400,
	velocity_y_random: 400,
	accel_y: -40,

	#color=255,255,255,255
	delta_a: 1,
	animation: {
		id: "normal",
		image: "effects/particles.png",
		x: 3,
		y: 67,
		w: 9,
		h: 9,
		pad: 3,
		frames: 5,
		duration: 15,
		accel_y: -2,
	},
},
}
