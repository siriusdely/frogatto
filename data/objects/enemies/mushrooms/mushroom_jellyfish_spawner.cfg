{
id: "mushroom_jellyfish_spawner",
prototype: ["stationary_vulnerable"],
is_strict: true,
zsub_order: -10,
has_feet: false,
hitpoints: 1200,

properties: {
	handle_knockback: "def(obj hittable collide_with) -> commands null",
	points_value: 7,
	normal_repeat: "if(higher_difficulty, 0, 2)",
	max_count: "if(higher_difficulty,8,4)",
	
	should_shoot: "(size(_spawned_objects) < max_count)",
	cull_dead_spawnees: "set(_spawned_objects, filter(_spawned_objects, value.hitpoints > 0 and value.mid_x > _x_bound and value.mid_x < _x2_bound and value.mid_y > _y_bound and value.mid_y < _y2_bound))",


	y_target : "if(upside_down = 1, me.mid_y + 1d200, me.mid_y + 1d400-500)",
#-------------------------- vars --------------------------#
	_x_bound: { type: "int", editor_info: { type: "x", value: "x-500" } },
	_x2_bound: { type: "int", editor_info: { type: "x", value: "x+600" } },
	_y_bound: { type: "int", editor_info: { type: "y", value: "y-600" } },
	_y2_bound: { type: "int", editor_info: { type: "y", value: "y+600" } },

	_spawned_objects: { type: "[obj mushroom_jellyfish]", default: [], persistent: false },
	_anim_repeat: { type: "int", default: 0, persistent: false }
},
on_end_normal_anim: "if(_anim_repeat >= normal_repeat and should_shoot, [animation('chargeup'), set(_anim_repeat, 0)], [animation('normal'), add(_anim_repeat, 1)])",
on_end_chargeup_anim: "animation('shoot')",
on_end_shoot_anim: "animation('normal')",


timer_frequency: 5,
on_timer:  "cull_dead_spawnees",

on_shoot: "[
		sound('Jellyfish-Spawn'+1d2+'.wav'),
		add_object(obj),
		set(obj.velocity_y, 500*up),
		add(_spawned_objects, [obj]),

		] where obj = object('mushroom_jellyfish', mid_x, mid_y+(60*upside_down), 
		{
			_init_x: me.mid_x + 1d400-200, 
			_init_y: y_target,
			_desired_height: y_target,
			_x_bound: _x_bound + 150,
			_x2_bound: _x2_bound - 150,
			_dive_height: if(upside_down = 1, me.mid_y + 500,me.mid_y + 100),
			_behavior: 'climb'
		})",
		
solid_area: [8,16,38,56],
editor_info: {
	category: "enemies, forest",
},
animation: [
	{
		"@base": true,
		no_remove_alpha_borders: true,
		image: "enemies/mushroom-jellyfish-launcher.png",
		pad: 2,
		accel_y: 0,
		body_area: "all",
		
	},
	{
		id: "normal",
		duration: 5,
		frames: 12,
		frames_per_row: 4,
		rect: [1,1,47,63],
	},
	{
		id: "hurt",
		frames: 1,
		duration: 18,
		rect: [200,131,246,193],
	},
	{
		id: "shoot",
		rect: [200,66,246,128],
		reverse: true,
		frames: 3,
		duration: 3,
		events: "7:shoot",
	},
	{
		id: "chargeup",
		duration: 5,
		frames: 3,
		rect: [200,1,246,63],
	},
],

}
