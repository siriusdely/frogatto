{
id: "super_shooting_plant",
prototype: ["stationary_vulnerable"],
hitpoints: 200,		
solid_area: [4,13,23,27],

properties: {
	handle_knockback: "def(obj hittable collide_with) -> commands null",
	points_value: 7,
	anim_repeat: {type: "int", default: 0, persistent: false},
	normal_repeat: 0,
	chargeup_repeat: 0,
},

on_end_normal_anim: "if(anim_repeat > normal_repeat,
                      [animation('prepare'), set(anim_repeat, 0)],
					  [animation('normal'), add(anim_repeat, 1)])",
					  
on_end_prepare_anim: "animation('chargeup')",

on_end_chargeup_anim: "if(anim_repeat > chargeup_repeat,
                      [animation('shoot'), set(anim_repeat, 0)],
					  [animation('chargeup'), add(anim_repeat, 1)])",
					  
on_end_shoot_anim: "animation('normal')",

on_shoot: "[
		sound('pollen-shot.wav'),
		add_object(obj),
		set(obj.velocity_y, 500*upside_down-500),
		set(obj.upside_down, upside_down),
		] where obj = object(
		'${self.type}.pollen_ball_huge', 
		midpoint_x, 
		midpoint_y, 
		facing, 
		)",

editor_info: {
	category: "enemies, seaside",
},

animation: [
	{
		"@base": true,
		no_remove_alpha_borders: true,
		image: "enemies/super-shooting-plant.png",
		pad: 3,
		accel_y: 0,
		body_area: "all",
		
	},
	{
		id: "normal",
		duration: 6,
		frames: 4,
		frames_per_row: 4,
		rect: [2,2,28,28],
		reverse: true,
	},
	{
		id: "hurt",
		frames: 5,
		duration: 6,
		frames_per_row: 5,
		rect: [2,104,32,136],
		solid_area: [6,19,25,33],
	},
	{
		id: "shoot",
		rect: [104,32,134,64],
		reverse: false,
		frames: 2,
		duration: 4,
		events: "4:shoot",
		frames_per_row: 2,
		solid_area: [6,19,25,33],
	},
	{
		id: "chargeup",
		duration: 4,
		frames: 2,
		frames_per_row: 2,
		rect: [2,68,32,100],
		reverse: true,
		solid_area: [6,19,25,33],
	},
	{
		id: "prepare",
		duration: 6,
		frames: 2,
		frames_per_row: 2,
		rect: [2,32,32,64],
		reverse: false,
		solid_area: [6,19,25,33],
	},
],

object_type: [
		{
			id: "pollen_ball",
			always_active: true,
			affected_by_currents: true,
			object_level_collisions: true,
			prototype: ["shot"],
			on_create: "add_particles('particles')",
			on_die: "[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0)]",
			timer_frequency: 4,
			on_timer: "set(rotate, cycle*10)",
			on_end_anim: "die()",
			on_enter_water: "die()",
			animation: {
				id: "normal",
				image: "enemies/shooting-plant.png",
				rect: [90,2,100,12],
				frames: 1,
				duration: 250,
				accel_y: 20,
				body_area: "all",
				attack_area: "all",
			},
			particle_system: {
				id: "particles",
				type: "point",
				generation_rate_millis: 250,
				dot_rounded: true,
				dot_size: 2,
				time_to_live: 12,
				time_to_live_rand: 24,
				colors: ["f9f9dbff","ffc20eff","ffc20eaa","ff7e00aa","ae4a2855"],
				pos_x: 10,
				pos_y: 10,
				velocity_x: -1500,
				velocity_x_rand: 3000,
				velocity_y: -1500,
				velocity_y_rand: 3000,
			},
		},
		{
		id: "pollen_ball_huge",
		prototype: ["shot"],
		always_active: true,
		affected_by_currents: true,
		object_level_collisions: true,
		properties: {
			team: "'evil'",
			attack_damage: 2,
			split_repeat: "if(upside_down, 1, 4)",
		},
		tmp: {
			anim_repeat: 0,
		},
		on_create: "add_particles('particles')",
		
		on_die: "spawn('pollen_impact_particle',mid_x,mid_y,0)",
		on_process: "set(rotate, cycle*10)",
		on_end_anim: "if(tmp.anim_repeat > split_repeat,
						[
							map([-1,1], [
								add_object(obj),
								set(obj.upside_down, upside_down),
								set(obj.velocity_y, 250*upside_down-250),
								set(obj.velocity_x, value * 150)
								]
								where obj = object('super_shooting_plant.pollen_ball', midpoint_x + (10*value), midpoint_y, facing)
								),
							die()
						],
						[
							add(tmp.anim_repeat, 1), set(me.animation, 'normal')
						])",
		animation: {
			id: "normal",
			image: "enemies/shooting-plant.png",
			rect: [104,2,118,16],
			frames: 1,
			duration: 10,
			velocity_x: 0,
			accel_y: 20,
			body_area: "all",
			attack_area: "all",
		},
		
			particle_system: {
				id: "particles",
				type: "point",
				dot_rounded: true,
				generation_rate_millis: 250,
				dot_size: 3,
				time_to_live: 12,
				time_to_live_rand: 24,
				colors: ["f9f9dbff","ffc20eff","ffc20eaa","ff7e00aa","ae4a2855"],
				pos_x: 10,
				pos_y: 10,
				velocity_x: -1500,
				velocity_x_rand: 3000,
				velocity_y: -1500,
				velocity_y_rand: 3000,
			},
		},
	],
}
