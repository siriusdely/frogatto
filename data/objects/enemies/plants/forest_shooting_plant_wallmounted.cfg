{
id: "forest_shooting_plant_wallmounted",
prototype: ["stationary_vulnerable"],
properties: {
	handle_knockback: "def(obj hittable collide_with) -> commands null",
	points_value: 17,

	_normal_repeat: "1",
	_chargeup_repeat: "1",
	_firecount: { type: "int", default: 0, persistent: false },
	_flashcount: { type: "int", default: 0, persistent: false },
},

on_shoot: "spawn('forest_shooting_plant_wallmounted.shot', midpoint_x + 40*facing, midpoint_y, facing, [set(child.velocity_x,500*facing)]  )",
on_end_anim: "if(animation = 'normal', if(_firecount < 3, [add(_firecount, 1), animation('normal')], [set(_firecount,0),animation('flash')]))",
on_end_fire_anim: "animation('normal')",
on_end_flash_anim: "if(_flashcount < 3, [add(_flashcount, 1), animation('flash')], [set(_flashcount,0),animation('fire')])",
editor_info: {
	category: "enemies, forest",
},
animation: [
	{
		"@base": true,
		image: "enemies/forest-shooting-plant.png",
		pad: 3,
		accel_y: 0,
		body_area: "all",
		feet_x: 17,
		feet_y: 17,
	},
	{
		id: "normal",
		duration: 10,
		frames: 4,
		rect: [1,1,34,34],
	},
	{
		id: "fire",
		duration: 4,
		frames: 4,
		rect: [1,38,34,71],
		reverse: true,
		events: "16:shoot",
	},
	{
		id: "flash",
		duration: 4,
		frames: 2,
		rect: [1,75,34,108],
	},
	{
		id: "hurt",
		duration: 1,
		rect: [1,1,34,34],
	},
],
object_type: [
	{
		id: "shot",
		prototype: ["shot"],
		traction_in_air: 1000,
		dies_on_inactive: true,
		properties: {
			#				track_player="def() [if(level.player.midpoint_y > midpoint_y, add(velocity_y, 10), add(velocity_y, -10))]"
			player_angle: "lib.math.angle(me,level.player)",
			track_player: "[add(velocity_x, 150 * cos(player_angle)), add(velocity_y, 150 * sin(player_angle))]",
		},
		on_process: "[set(velocity_x, velocity_x*0.96),set(velocity_y, velocity_y*0.96)]",
		on_timer: "track_player",
		on_end_anim: "animation('normal')",
		on_die: "[set(hitpoints,1),
					spawn('forest_shooting_plant_wallmounted.death_burst',midpoint_x,midpoint_y,facing),
					set(type,'forest_shooting_plant_wallmounted.particle_system_holder'),
					set(particle_systems['particles'].generation_rate, 0),
					set(particle_systems['particles2'].generation_rate, 0),
					set(particle_systems['particles3'].generation_rate, 0)]",
		timer_frequency: 6,
		on_create: "[schedule(300,die()),add_particles('particles'),add_particles('particles2'),add_particles('particles3')]",
		animation: {
			image: "enemies/forest-shooting-plant.png",
			id: "normal",
			duration: 2,
			pad: 3,
			rect: [149,1,161,13],
			frames: 3,
			attack_area: "all",
		},
		particle_system: [
			{
