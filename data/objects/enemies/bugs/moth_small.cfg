{
id: "moth_small",
prototype: ["ant_flying"],
editor_info: {
	category: "enemies, forest",
},
timer_frequency: 150,
activation_border: 500,
on_lose_wings: "",
on_bounced_on: "animation('spring')",
on_collide_head: "",

on_timer: "[spawn('moth_small.warning', midpoint_x+5*facing, midpoint_y - 20, facing, set(child.parent, me)),schedule(30,fire_event('fire'))]",
on_fire: "[spawn('moth_small.flash', midpoint_x+5*facing, midpoint_y - 20, facing),
				spawn('moth_small.shot',midpoint_x+5*facing, midpoint_y - 20,facing,
				[set(child.velocity_x, max(-300,min(300,((1000*(level.player.x-x))/abs(level.player.y-y)) / 2))),
				
				set(child.velocity_y, max(-300,min(300,((1000*(level.player.y-y))/abs(level.player.x-x)) / 2) ))])]",
## This aims our speed to guide us to the desired_height.  We use a sine function to smooth out the motion within our limits.
## Note for this critter that we also vary the desired_height itself, making the bug wander around, vertically.
## remember= wave(-250)=-1000, wave(0)=0, wave(250)=1000, wave(500) = 0, etc
properties: {
	altitude_adjustment: "wave(cycle*5+1000)/15"
},
on_process_fly: "[proto_event('ant_flying', 'process_fly')]",
animation: [
	{
		"@base": true,
		image: "enemies/moth-small.png",
		pad: 3,
		accel_x: 0,
		accel_y: 0,
		body_area: "all",
		attack_area: null,
	},
	{
		id: "fly",
		rect: [3,2,35,32],
		frames: 4,
		duration: 5,
		reverse: true,
		events: "15:wingflap",
		accel_x: 10,
	},
	{
		id: "turn",
		rect: [111,73,143,103],
		frames: 3,
		duration: 4,
	},
	{
		id: "hurt",
		rect: [39,73,71,103],
		frames: 1,
		duration: 18,
	},
	{
		id: "spring",
		rect: [75,73,107,103],
		frames: 1,
		duration: 4,
	},
],
object_type: [
	{
		id: "thrown",
		prototype: ["throwable_small_enemy"],
		properties: {
			default_anim: "'fly'",
		},
		animation: [
			{
				image: "enemies/moth-small.png",
				id: "thrown",
				thrown_area: "all",
				duration: 60,
				rect: [39,39,71,69],
				frames: 1,
				body_area: null,
			},
			{
				image: "enemies/moth-small.png",
